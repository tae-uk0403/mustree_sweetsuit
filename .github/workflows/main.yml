name: Test and Deploy API

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 저장소 체크아웃
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Python 종속성 설치 및 테스트 실행
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10.11

    - name: Install dependencies and run tests
      run: |
        pip install poetry
        poetry install --no-root
        pytest

    # 3. Docker 로그인
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 4. Docker 이미지 빌드
    - name: Build Docker Image
      run: |
        docker build -t ntw0403/sweetsuit:1.0 .

    # 5. Docker 이미지 푸시
    - name: Push Docker Image
      run: |
        docker push ntw0403/sweetsuit:1.0

    # 6. Docker 컨테이너 실행 (선택 사항)
    - name: Run Docker container locally
      run: |
        docker run -d -p 8108:8108 ntw0403/sweetsuit:1.0
